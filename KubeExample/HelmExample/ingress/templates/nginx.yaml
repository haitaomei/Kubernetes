apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app-name: nginx
  template:
    metadata:
      labels:
        app-name: nginx
    spec:
      containers:
      - name: nginx-container
        image: nginx:1.7.9 #nginx:1.15.0
        ports:
        - containerPort: 80